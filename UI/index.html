<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Health Care Prediction</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <h1>Personal Info</h1>
            <div class="personal-info">
                <div class="selection" style="margin-top: -10px;">
                    <h2 class="title" style="margin-top: 30px;">Name</h2>
                    <input type="text" name="name" placeholder="Enter your name" required>

                    <h2 class="title" style="margin-top: 30px;">Address</h2>
                    <input type="text" name="name" placeholder="Enter your address" required>

                    <h2 class="title" style="margin-top: 30px;">Contact Number</h2>
                    <input type="text" name="name" placeholder="Enter your contact number" required>
                    
                    <h2 class="title" style="margin-top: 30px;">Gender</h2>
                    <div class="options" style="margin-top: 30px;">
                        <label>
                            <input type="radio" name="gender" value="male">
                            <span class="circle"></span>
                            <span>Male</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <span class="circle"></span>
                            <span>Female</span>
                        </label>
                    </div>
                </div>
            </div>

            <h1>Age & Physique</h1>
            <div class="age-Physique">
                <div class="selection">
                    <h2 class="title">Age</h2>
                    <div class="options-slider">
                        <div class="slider">
                            <input type="range" id="slider" min="0" max="100" value="25" oninput="this.nextElementSibling.value = this.value">
                            <output>25</output> years
                        </div>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title" style="margin-top: 10px;">Weight</h2>
                    <div class="options-slider">
                        <div class="slider">
                            <input type="range" id="slider" min="20" max="150" value="75" oninput="this.nextElementSibling.value = this.value">
                            <output>75</output> kg
                        </div>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title" style="margin-top: 10px;">Height</h2>
                    <div class="options-slider">
                        <div class="slider">
                            <input type="range" id="slider" min="1.3" max="2.3" step="0.01" value="1.85" oninput="document.getElementById('output').value = this.value">
                            <output id="output">1.85</output> m
                        </div>
                    </div>
                </div>
            </div>

            <h1>Life Events</h1>
            <div class="life-events">
                <div class="selection">
                    <h2 class="title">Ever Married</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="married" value="yes">
                            <span class="circle"></span>
                            <span>Yes</span>
                        </label>
                        <label>
                            <input type="radio" name="married" value="no">
                            <span class="circle"></span>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Work Type</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="workType" value="private">
                            <span class="circle"></span>
                            <span>Private</span>
                        </label>
                        <label>
                            <input type="radio" name="workType" value="self_employed">
                            <span class="circle"></span>
                            <span>Self<br>Employed</span>
                        </label>
                        <label>
                            <input type="radio" name="workType" value="government">
                            <span class="circle"></span>
                            <span>Government</span>
                        </label>
                        <label>
                            <input type="radio" name="workType" value="never_worked">
                            <span class="circle"></span>
                            <span>Never<br>Worked</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Residence Type</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="residenceType" value="urban">
                            <span class="circle"></span>
                            <span>Urban</span>
                        </label>
                        <label>
                            <input type="radio" name="residenceType" value="rural">
                            <span class="circle"></span>
                            <span>Rural</span>
                        </label>
                    </div>
                </div>
            </div>

            <h1>Fitness</h1>
            <div class="fitness">
                <div class="selection">
                    <h2 class="title">Exercise</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="exercise" value="yes">
                            <span class="circle"></span>
                            <span>Yes</span>
                        </label>
                        <label>
                            <input type="radio" name="exercise" value="no">
                            <span class="circle"></span>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Hypertension</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="hypertension" value="yes">
                            <span class="circle"></span>
                            <span>Yes</span>
                        </label>
                        <label>
                            <input type="radio" name="hypertension" value="no">
                            <span class="circle"></span>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Heart Disease</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="heart_disease" value="yes">
                            <span class="circle"></span>
                            <span>Yes</span>
                        </label>
                        <label>
                            <input type="radio" name="heart_disease" value="no">
                            <span class="circle"></span>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Blood Glucose Level</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="blood_glucose_level" value="normal">
                            <span class="circle"></span>
                            <span>Normal</span>
                        </label>
                        <label>
                            <input type="radio" name="blood_glucose_level" value="above_normal">
                            <span class="circle"></span>
                            <span>Above<br>Normal</span>
                        </label>
                        <label>
                            <input type="radio" name="blood_glucose_level" value="well_above_normal">
                            <span class="circle"></span>
                            <span>Well Above<br>Normal</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title" style="margin-top: 10px;">HbA1c Level</h2>
                    <div class="options-slider">
                        <div class="slider">
                            <input type="range" id="slider" min="0" max="20" step="0.1" value="3" oninput="this.nextElementSibling.value = this.value">
                            <output>3</output> HbA1c
                        </div>
                    </div>
                </div>
            </div>

            <h1>Lifestyle</h1>
            <div class="lifestyle">
                <div class="selection">
                    <h2 class="title">Alcohol</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="alcohol" value="yes">
                            <span class="circle"></span>
                            <span>Yes</span>
                        </label>
                        <label>
                            <input type="radio" name="alcohol" value="no">
                            <span class="circle"></span>
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <h2 class="title">Smoking</h2>
                    <div class="options">
                        <label>
                            <input type="radio" name="smoking" value="never_smoked">
                            <span class="circle"></span>
                            <span>Never<br>Smoked</span>
                        </label>
                        <label>
                            <input type="radio" name="smoking" value="formerly_smoked">
                            <span class="circle"></span>
                            <span>Formerly<br>Smoked</span>
                        </label>
                        <label>
                            <input type="radio" name="smoking" value="smokes">
                            <span class="circle"></span>
                            <span>Smokes</span>
                        </label>
                    </div>
                </div>
            </div>

            <button>Sumbit & Calculate Prediction</button>
        </div>
    </div>
</body>
</html>
